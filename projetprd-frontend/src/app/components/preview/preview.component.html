
<div class="container p-5">
    <div class="row p-5">
        <div class="col-md-2 d-none d-md-block">
            <div class="bg-primary text-white p-4">
                Archirecture de repertoire
            </div>
        </div>

        
        <div class="col-md-8">
            <div class="p-2">
              <h3>Folder Structure</h3>
              <ul class="list-group">
                <li *ngFor="let folder of folders" class="list-group-item">
                  <button class="btn btn-primary btn-sm float-right" (click)="downloadFolder(folder.id)">Telecharger</button>
                  <a (click)="toggleSubfolders(folder.id)">{{ folder.name }}</a>
                  <ul id="{{ folder.id }}" class="list-group collapse">
                    <li *ngFor="let subfolder of folder.subfolders" class="list-group-item">
                      {{ subfolder.name }}
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>

          

        <div class="col-md-2 d-none d-md-block">
            <div class="bg-primary text-white p-4">
                Historique des modifications
            </div>
        </div>
    </div>
</div>
